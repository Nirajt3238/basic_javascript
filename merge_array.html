<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge_Array</title>
</head>
<body>
    
    <script>
        let name=['niraj','gautam','meraj','nikhil'];
        let subname=['tiwari','barnwal','idrisi','goriwale'];

        let full_name=name.concat(subname);
        name.push("priyanka");
        document.write(name,'<br>');
        document.write(full_name);
    </script>
</body>
</html>
